{% extends "master.html" %}

{% block title %} Index E-Assessments {% endblock %}

{% block content %}

    <div style="position:absolute; left:0px; right:0px; top:0px; width:100%; padding-left: 40px; padding-top: 40px;">
    
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-lg active">Log In</button>
      <a href="/accounts/register" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Sign-Up</a>
    </form>
    
    </div>

{% endblock %}
